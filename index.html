<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recette</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      /* Style pour le modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
        width: 80%;
        max-width: 600px;
      }

      .close-modal {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
      }

      #recipeModalTitle {
        font-size: 24px;
      }

      #recipeModalIngredients,
      #recipeModalInstructions {
        margin-top: 10px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <button class="menu-toggle" onclick="toggleMenu()" style="display: none">
        ‚ò∞
      </button>

      <nav class="sidebar">
        <div class="sidebar-header">
          <h1>üè† Carnet de Recettes</h1>
        </div>
        <div class="nav-links">
          <a class="nav-link" onclick="showAllRecipes()">
            Toutes les recettes
          </a>
          <a class="nav-link" onclick="showAddRecipeForm()">
            Nouvelle recette
          </a>
        </div>
      </nav>

      <main class="main-content">
        <div class="top-bar">
          <div class="search-container">
            <input
              type="text"
              class="search-input"
              placeholder="Rechercher une recette..."
              id="searchInput"
              onkeyup="searchRecipes()"
            />
          </div>
          <div class="auth-buttons">
            <button class="auth-button login-btn" onclick="showLoginModal()">
              Connexion
            </button>
            <button class="auth-button signup-btn" onclick="showSignupModal()">
              Inscription
            </button>
          </div>
        </div>

        <div class="featured-recipes">
          <h2>Recettes en vedette</h2>
          <div id="recipesGrid" class="recipes-grid">
            <!-- Recipes will be generated here -->
          </div>
        </div>

        <div id="addRecipeForm" class="add-recipe-form" style="display: none">
          <h2>‚ú® Nouvelle Recette</h2>

          <div class="container">
            <div class="add-recipe-form">
              <div class="form-group">
                <label for="recipeName">Nom de la recette</label>
                <input
                  type="text"
                  id="recipeName"
                  placeholder="Ex: Tarte aux pommes"
                  required
                />
              </div>
              <div class="form-group">
                <label for="ingredients">Ingr√©dients</label>
                <textarea
                  id="ingredients"
                  rows="4"
                  placeholder="Un ingr√©dient par ligne"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea
                  id="instructions"
                  rows="6"
                  placeholder="D√©taillez les √©tapes de pr√©paration"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="prepTime">Temps de pr√©paration (minutes)</label>
                <input
                  type="number"
                  id="prepTime"
                  placeholder="Ex: 30"
                  required
                />
              </div>
              <button onclick="addRecipe()">Ajouter la recette ‚ú®</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal pour afficher la recette -->
    <div id="recipeModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeRecipeModal()">&times;</span>
        <h2 id="recipeModalTitle"></h2>
        <p><strong>Ingr√©dients:</strong></p>
        <p id="recipeModalIngredients"></p>
        <p><strong>Instructions:</strong></p>
        <p id="recipeModalInstructions"></p>
        <p>
          <strong>Temps de pr√©paration:</strong>
          <span id="recipeModalTime"></span> min
        </p>
      </div>
    </div>

    <script src="./script.js"></script>
    <script>
      let recipes = [];

      function addRecipe() {
        const name = document.getElementById("recipeName").value;
        const ingredients = document.getElementById("ingredients").value;
        const instructions = document.getElementById("instructions").value;
        const prepTime = document.getElementById("prepTime").value;

        if (!name || !ingredients || !instructions || !prepTime) {
          alert("Veuillez remplir tous les champs");
          return;
        }

        const recipe = {
          id: Date.now(),
          name,
          ingredients,
          instructions,
          prepTime,
          date: new Date().toLocaleDateString(),
        };

        recipes.push(recipe);
        saveRecipes();
        displayRecipes();
        clearForm();
      }

      function clearForm() {
        document.getElementById("recipeName").value = "";
        document.getElementById("ingredients").value = "";
        document.getElementById("instructions").value = "";
        document.getElementById("prepTime").value = "";
      }

      function searchRecipes() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const filteredRecipes = recipes.filter(
          (recipe) =>
            recipe.name.toLowerCase().includes(searchTerm) ||
            recipe.ingredients.toLowerCase().includes(searchTerm)
        );
        displayRecipes(filteredRecipes);
      }

      function displayRecipes(recipesToDisplay = recipes) {
        const grid = document.getElementById("recipesGrid");
        grid.innerHTML = "";

        recipesToDisplay.forEach((recipe, index) => {
          const card = document.createElement("div");
          card.className = "recipe-card";
          card.style.animationDelay = `${index * 0.1}s`;
          card.innerHTML = `
                    <h3>üç≥ ${recipe.name}</h3>
                    <span class="tag">‚è±Ô∏è ${recipe.prepTime} min</span>
                    <span class="tag">üìÖ ${recipe.date}</span>
                    <button onclick="viewRecipe(${recipe.id})">Voir la recette</button>
                    <button onclick="deleteRecipe(${recipe.id})">Supprimer la recette</button>
                `;
          grid.appendChild(card);
        });
      }

      function deleteRecipe(id) {
        if (confirm("√ätes-vous s√ªr de vouloir supprimer cette recette ?")) {
          recipes = recipes.filter((recipe) => recipe.id !== id);
          saveRecipes();
          displayRecipes();
        }
      }

      function saveRecipes() {
        localStorage.setItem("recipes", JSON.stringify(recipes));
      }

      function loadRecipes() {
        const savedRecipes = localStorage.getItem("recipes");
        if (savedRecipes) {
          recipes = JSON.parse(savedRecipes);
          displayRecipes();
        }
      }

      function viewRecipe(id) {
        const recipe = recipes.find((r) => r.id === id);
        if (recipe) {
          document.getElementById("recipeModalTitle").textContent = recipe.name;
          document.getElementById("recipeModalIngredients").textContent =
            recipe.ingredients;
          document.getElementById("recipeModalInstructions").textContent =
            recipe.instructions;
          document.getElementById("recipeModalTime").textContent =
            recipe.prepTime;

          // Ouvre le modal
          document.getElementById("recipeModal").style.display = "flex";
        }
      }

      function closeRecipeModal() {
        document.getElementById("recipeModal").style.display = "none";
      }

      document.addEventListener("DOMContentLoaded", loadRecipes);
    </script>
  </body>
</html>
